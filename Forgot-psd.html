        <p class="small-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun
        </p>

          </div>
        </div>

  <div class="main-wrapper custom-flex center-content no-bg-clr">
    <div class="section-padding payment-method-wrapper">
        <div class="custom-center-card no-shadow">
            <div class="custom-center-card-message custom-text-center">
                <h3 class="py-3 bold">New Password</h3>
                <p class="grey text-left">Must include at least one symbol or number and have at least charcters</p>
                <div class="custom-input-field pswd-field w-100">
                    <label>New Password</label>
                    <div class="p-relative" >
                    <input id="password-field" type="password" class="custom-input" name="password" value="12345" data-toggle="tooltip" data-html="true" title="Choosing a Password:
                    <br/> Your Password Must Include:">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
              </div>
              <div class="custom-input-field pswd-field error-msj w-100">
                <label>Confirm Password</label>
                <div class="p-relative" >
                <input id="password-field" type="password" class="custom-input" name="password" value="12345" data-toggle="tooltip" data-html="true" title="Choosing a Password:Your Password Must Include:">

                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
          </div>
          <div class="py-2 pt-4">
            <button class="custom-btn blue big-btn"  >Update</button>
          </div>
            </div>
        </div>
    </div>
